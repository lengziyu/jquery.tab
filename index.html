<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jquery tab插件</title>
  <link rel="stylesheet" type="text/css" href="jquery.tab.min.css">
</head>

<body>
  <div class="tab">
    <ul class="menu">
      <li class="active">按钮1</li>
      <li>按钮2</li>
      <li>按钮3</li>
    </ul>
    <ul class="main">
      <li class="active"><img src="images/01.jpg"></li>
      <li><img class="lazy" data-src="images/02.jpg"></li>
      <li><img class="lazy" data-src="images/03.jpg"></li>
    </ul>
  </div>
<div class="text"></div>
  <script src="lib/jquery-1.11.1.min.js"></script>
  <script src="jquery.tab.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $(".tab").tab();
    });
  </script>
</body>
</html>
